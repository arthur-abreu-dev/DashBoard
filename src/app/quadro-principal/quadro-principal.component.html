<div id="container" class="container-fluid">


    <div id="navbar" class="mt-3">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
               <!--  <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span> -->
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div id="cabecalho">

        <div class="row mt-3">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de Receitas </h5>

                        <h3>R$ {{vlTotalReceitas}}</h3>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Total de Despesas </h5>
                        <h3>R$ {{vlTotalDespesas}}</h3>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Saldo em Contas </h5>
                        <h3>R$ {{vlSaldoEmContas}}</h3>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="sessao-central">

        <div id="dados-central">

            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Gr√°fico Dados Gerais </h5>



                        <div class="flex">
                            <div class="flex-item">
                                <div style="display: block;">
                                    <canvas baseChart width="1200" height="300" [data]="lineChartData"
                                        [options]="lineChartOptions" [type]="lineChartType"
                                        (chartHover)="chartHovered($event)"
                                        (chartClick)="chartClicked($event)"></canvas>
                                </div>
                            </div>
                        </div>




                    </div>
                </div>
            </div>


        </div>

    </div>

    <div id="rodape">

        <div class="row mt-3">

            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Remumo Extrato Semanal </h5>

                    </div>
                </div>
            </div>


            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Futuras Entradas e Saidas </h5>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
